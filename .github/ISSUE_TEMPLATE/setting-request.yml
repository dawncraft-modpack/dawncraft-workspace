name: Setting change
description: Suggest an option/config/keybind/etc change in an existing mod or tool. 
labels: option
body:
- type: markdown
  attributes:
    value: |
      Before you request a config change, [please search](https://github.com/dawncraft-modpack/dawncraft-workspace/issues) if it has already been requested and see if it has already been changed. 
      If it has been changed and you don't see it, make sure you are on the latest version and reset your settings.

- type: textarea
  attributes:
    label: What config to change
    description: Describe the change you want me to make. This is NOT the place to request new features that do not already exist in included mods, ask that from the mods themselves.
  validations:
    required: true

- type: textarea
  attributes:
    label: Why should it be changed
    description: How can the change benefit everyone?
  validations:
    required: true
    
- type: textarea
  attributes:
    label: Additional details
    description: Anything else you want to add?
  validations:
    required: false
